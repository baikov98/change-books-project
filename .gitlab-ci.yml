stages:
  - build
  
build in gitlab:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build -f .docker/Dockerfile --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA" -t "$CI_REGISTRY_IMAGE:latest" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA"
    - docker push "$CI_REGISTRY_IMAGE:latest"
  only:
    - develop
    - test
    - master
    - devops
  when: manual
  tags:
    - docker

build in dockerhub:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$DOCKER_HUB_USER" -p "$DOCKER_HUB_PASSWORD" $DOCKER_HUB_REGISTRY
  script:
    - docker build --pull -t "$DOCKER_HUB_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA" -t "$DOCKER_HUB_REGISTRY_IMAGE:latest" .
    - docker push "$DOCKER_HUB_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA"
    - docker push "$DOCKER_HUB_REGISTRY_IMAGE:latest"
  only:
    - develop
    - test
    - master
    - devops
  when: manual
  tags:
    - docker
